<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="description" content="Professional consulting services in spatial analysis, design, and community engagement. Expert GIS analysis, map making, and stakeholder engagement solutions.">
    
    <!-- CSS Files -->

<body>
    <!-- Background Image -->

    <!-- Navigation -->
    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html">

            </div>
            <div class="nav-menu" id="nav-menu">

                <a href="about.html" class="nav-link">About</a>
                <a href="projects.html" class="nav-link">Projects</a>
                <a href="contact.html" class="nav-link">Contact</a>

    <!-- Hero Section -->
    <section class="hero" id="hero">
        <div class="hero-background">
            <div class="topographic-layer layer-1"></div>
            <div class="topographic-layer layer-2"></div>
            <div class="topographic-layer layer-3"></div>
        </div>
        <div class="hero-content">
            <div class="hero-text">
                <img src="assets/images/Logo.svg" alt="Commonspace" class="hero-logo">
                <p class="hero-tagline"><span>ANALYSIS</span>  <span>ENGAGEMENT</span>  <span>DESIGN</span></p>
            </div>
        </div>
        <div class="scroll-indicator">
            <div class="scroll-arrow"></div>
        </div>
        
    </section>

    <!-- Analysis Section -->
    <section class="analysis">
        <div class="container" style="pointer-events: none;">
            <!-- Analysis content area -->
        </div>
        
        <!-- First Vertical Line -->
        <div class="vertical-line vertical-line-1-analysis" style="width: min(1vw, 4px); height: min(4vh, 50px); background-color: #594032; position: absolute; top: 2vh; left: 12vw; transform: translateX(-50%); z-index: 10; opacity: 1; transition: opacity 0.2s ease; pointer-events: auto;"></div>

        <!-- Additional Vertical Lines Below Pin -->

        <!-- Analysis Content -->
        <div class="analysis-content" style="position: absolute; top: 20vh; left: 18vw; width: min(70vw, 500px); z-index: 10; opacity: 0; transform: translateY(30px); transition: opacity 0.8s ease, transform 0.8s ease; pointer-events: none;">
            <h2 class="analysis-title" style="font-family: 'Raleway', sans-serif; font-size: 2.5rem; font-weight: 700; color: #A6785D; margin-bottom: 1rem; line-height: 1.2; pointer-events: auto;">ANALYSIS</h2>
        </div>

            <!-- Engagement Content -->

        <!-- Horn Click SVG -->
        <img src="assets/images/horn_click.svg" alt="Horn Click" class="horn-icon" style="position: absolute; top: min(32vh, 400px); left: 18vw; width: max(8vw, 70px); height: auto; z-index: 10; opacity: 0; transform: translateY(30px); transition: opacity 0.8s ease, transform 0.8s ease; pointer-events: auto; filter: drop-shadow(2px 4px 8px rgba(0, 0, 0, 0.3));">

    <!-- JavaScript Files -->
    <script src="js/main.js"></script>
    <script src="js/parallax.js"></script>
